<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>display 속성</title>
        <style>
            div {
                margin:20px;
                border:1px solid #ccc;
                border-radius:5px;
            }
            #inline img {
                margin:10px;
            }
            #block img {
                display:block;
                margin:10px;
            }
        </style>
    </head>
    <body>
        <div id="inline">
            <img src="coni.png">
            <img src="ddungcat.jpg">
            <img src="rabbit_mokoko.png">
        </div>
        <div id="block">
            <img src="coni.png">
            <img src="ddungcat.jpg">
            <img src="rabbit_mokoko.png">
        </div>
    </body>
</html>
