<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *
        {
            color:aliceblue !important;
        }
        h1
        {
            color:lightpink !important;
        }
        .green
        {
            color:green;
        }
        #orange
        {
            color:orange;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1 class="green" id="orange" style="color:blueviolet;">어떤 색이 나올까용</h1>
    <h1 class="green" id="orange">이번엔 어떤색이 나올까요</h1>
    <h1 class="green">이번에는 또 어떤색이 나올까요</h1>
    <h1>이번엔 무슨색이?</h1>
</body>
</html>
