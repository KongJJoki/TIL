<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @font-face 
        {
            font-family: 'trana';
            src: local('trana'),
                url('trana.eot'),
                url('trana.woff') format('woff'),
                url('trana.ttf') format('truetype');
        }

        .font
        {
            font: bold 50px trana;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <p class="font">font all test</p>
</body>
</html>
