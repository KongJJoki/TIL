<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div {
            width: 200px;
            height: 100px;
            margin: 15px;
        }
        .box1 {
            border-style: dashed;
            border-width: 10px 20px;
        }
        .box2 {
            border-style: dotted;
            border-width: 1px 5px 10px 15px;
        }
        .box3 {
            border-style: none;
        }
        .box4 {
            border-style: solid;
            border-width: 10px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>
</html>
